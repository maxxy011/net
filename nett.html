<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bulan Pink Interaktif</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #ffe4f2, #ffd6ec);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .moon {
      width: 150px;
      height: 150px;
      background-image: url('BULAN-PINK.png');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      cursor: pointer;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66b2;
      }
      to {
        box-shadow: 0 0 20px #ff3399, 0 0 40px #ff99cc;
      }
    }

    .text {
      margin-top: 30px;
      font-size: 20px;
      color: #b30059;
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.5s ease;
      text-align: center;
    }

    .text.show {
      opacity: 1;
      transform: scale(1.1);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: floatUp 2s ease-out forwards;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1) rotate(45deg);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.5) rotate(45deg);
      }
    }
  </style>
</head>
<body>
  <div class="moon" id="moon"></div>
  <div class="text" id="message">Netanya Salurapa Tallu Lembang</div>

  <script>
    const moon = document.getElementById("moon");
    const message = document.getElementById("message");

    moon.addEventListener("click", () => {
      message.classList.toggle("show");

      for (let i = 0; i < 10; i++) {
        createHeart();
      }
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = `${Math.random() * window.innerWidth}px`;
      heart.style.top = `${Math.random() * 100 + 200}px`;
      heart.style.backgroundColor = randomPink();
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 2000);
    }

    function randomPink() {
      const pinks = ["#ff99cc", "#ff66b2", "#ffb6c1", "#ff85ad"];
      return pinks[Math.floor(Math.random() * pinks.length)];
    }
  </script>
</body>
</html>
